<!DOCTYPE html>
<html>
  <head>
    <title>Data Entry Page</title>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">Banking Optimization Retirement Tracker</h1>
        <p id="description"><em>This form will help you calculate when you can retire. If you need more information refer to the <a href="faq.html">FAQ page</a>.</em></p>
      </header>
      <form id="form" action="" method="post">
        <label title="The amount you earn post-tax annually, in &#163;s" for="income" class="label">Income &#128712;</label>
        <br />
        <input type="number" id="income" name="income" min="0">
        <br />
        <label title="The amount you currently have saved or invested, in &#163;s" for="currentsavings" class="label">Current Savings &#128712;</label>
        <br />
        <input type="number" id="currentsavings" name="currentsavings" min="0">
        <br />
        <label title="The amount you save or invest annually, in &#163;s" for="yearlysavings" class="label">Yearly Savings &#128712;</label>
        <br />
        <input type="number" id="yearlysavings" name="yearlysavings" min="0">
        <br />
        <label for="age" class="label">Age</label>
        <br />
        <input type="number" id="age" name="savinglength" min="0">
        <br />
        <label title="Advanced: A safe % of money to draw from your savings to live on. 4% is recommended, increasing this will lead to faster depletion of your savings" for="safewithdrawalrate" class="label">Safe Withdrawal Rate (%) &#128712;</label>
        <br />
        <input type="number" id="safewithdrawalrate" name="safewithdrawalrate" min="0" max="100">
        <br />
        <label title="How long you will live for, in years" for="lifeexpectancy" class="label">Life Expectancy &#128712;</label>
        <br />
        <input type="number" id="retirementlength" name="retirementlength" min="0">
        <br />
        <label title="The expected annual increase in your annual post-tax income, in %" for="incomegrowth" class="label">Income Growth (%) &#128712;</label>
        <br />
        <input type="number" id="incomegrowth" name="incomegrowth" min="0" max="100">
        <br />
        <label title="The expected annual increase in the value of your investments, in %" for="investmentgrowth" class="label">Investment Growth (%) &#128712;</label>
        <br />
        <input type="number" id="investmentgrowth" name="investmentgrowth" min="0" max="100">
        <br />
        <label title="The amount of money you would like to live on yearly whilst in retirement" for="expectedincomeinretirement" class="label">Expected Income in Retirement &#128712;</label>
        <br />
        <input type="number" id="expectedincomeinretirement" name="expectedincomeinretirement" min="0">
        <br />
        <label for="gender" class="label">Gender</label>
        <br />
        <select id="gender" name="gender">
          <option></option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br />
        <label title="Go to FAQ for more info" for="statepensioneligibility" class="label">Are you eligible for the State Pension? &#128712;</label>
        <br />
        <select id="statepensioneligibility" name="statepensioneligibility">
          <option></option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <br />
        <label title="Your ideal retirement age" for="retirementage" class="label">Retirement Age &#128712;</label>
        <br />
        <input type="number" id="retirementage" name="retirementage" min="0" max="100">
        <br />
        <label title="How long you expect you need your money to last" for="retirementlength" class="label">Retirement Length &#128712;</label>
        <br />
        <input type="number" id="retirementlength" name="retirementlength" min="0" max="100">
        <br />
        <button type="submit" name="submit" value="calculate" id="button">Calculate</button>
        </div>
      </form>
    </div>
  </body>
</html>
