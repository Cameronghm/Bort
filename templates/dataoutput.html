{% extends "base.html" %}

{% block head %}
    <title>Output</title>
{% endblock %}

{% block body %}
  <div id="container">
    <header id="header">
      <h1 id="title">Banking Optimization Retirement Tracker Output</h1>
      <p id="description"><em>This is the output of your data that you entered. If you need more information on what some of the results refer to, see the <a href="{{ url_for('faq') }}" target="_blank">FAQ page</a>.</em></p>
    </header>
    <div id="form">
        <label class="dataoutputlabel">Retirement Age: {{ retirementage }}</label>
        <br />
        <label class="dataoutputlabel">Retirement Pot at Start of Retirement: £{{ finalpot }}</label>
        <br />
        <label class="dataoutputlabel">Retirement Pot at End of Retirement: £{{ deathpot }}</label>
        <br />
        <label class="dataoutputlabel">First Year Drawdown: £{{ initdraw }}</label>
        <br />
        <label class="dataoutputlabel">Last Year Drawdown: £{{ finaldraw }}</label>
        <hr />
    </div>
  </div>
{% endblock %}
