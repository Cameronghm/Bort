<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">Banking Optimization Retirement Tracker</h1>
        <p id="description"><em>This form will help you calculate when you can retire.</em></p>
      </header>
      <form id="form" action="/datainput" method="POST">
        <label for="income" id="label">Income &#128712;</label>
        <br />
        <input type="number" id="income" name="income" min="0">
        <br />
        <label for="savings" id="label">Savings/year</label>
        <br />
        <input type="number" id="savingsperyear" name="savingsperyear" min="0">
        <br />
        <label for="age" id="label">Age</label>
        <br />
        <input type="number" id="age" name="age" min="0">
        <br />
        <label for="safewithdrawalrate" id="label">Safe Withdrawal Rate (%)</label>
        <br />
        <input type="number" id="safewithdrawalrate" name="safewithdrawalrate" min="0" max="100">
        <br />
        <label for="lifeexpectancy" id="label">Retirement Length</label>
        <br />
        <input type="number" id="retirementlength" name="retirementlength" min="0">
        <br />
        <label for="incomegrowth" id="label">Income Growth (%)</label>
        <br />
        <input type="number" id="incomegrowth" name="incomegrowth" min="0" max="100">
        <br />
        <label for="investmentgrowth" id="label">Investment Growth (%)</label>
        <br />
        <input type="number" id="investmentgrowth" name="investmentgrowth" min="0" max="100">
        <br />
        <label for="expectedincomeinretirement" id="label">Expected Income in Retirement</label>
        <br />
        <input type="number" id="expectedincomeinretirement" name="expectedincomeinretirement" min="0">
        <br />
        <label for="Gender" id="label">Gender</label>
        <br />
        <input type="radio" name="gender" value="male" id="gender"> Male
        <input type="radio" name="gender" value="female" id="gender"> Female
        <br />
        </div>
      </form>
    </div>
  </body>
</html>
